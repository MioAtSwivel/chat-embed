<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat widget embed demo</title>
  </head>

  <body>
    <p>Chat widget embed demo</p>
    <p>Currently using 360uat/dev chat server on 196</p>
    <div id="chat-container"></div>
    <button onclick="stopNotification()">Stop notification</button>
  </body>


  <script type="text/javascript" src="./dist/create-chat-widget.js"></script>
  <script>
    // ChatWidget.createWidget("username", "hash") // pass username and password hash to create chat widget
    ChatWidget.createWidget({
      username: "mio9+chat109@swivelsoftware.com",
      password: "hash",
      system: "360uat",
      entityType: "customer", 
      entityKey: "DEV",
      entityReferenceKey: "Development Key",
      expireTime: "1h", // @todo expire time (do with auth service)
      widgetSrc: 'uat',
      overrideCss: `
  .chatroom-btn-title
  {
    font-size: 14px;
  }
  .v-input__append-inner {
    padding-top: 6px;
  }
  .title-div {
    font-size: 1rem;
  }
  .chatroom-btn {
    padding-left: 5px;
    padding-right: 5px;
  }`,
      full: false,
      button: true,
      right: false,
    });

    function stopNotification() {
      ChatWidget.stopNotification();
    }
  </script>
</html>
